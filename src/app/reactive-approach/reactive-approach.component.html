<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>Reactive approach</h4>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            id="username" 
            type="text"
            formControlName="usernameC"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="username" 
            type="text"
            formControlName="emailC"
            class="form-control">
        </div>
        <div class="form-group" *ngFor="let gender of genders">
          <label for="radio">
            <input
              type="radio"
              formControlName="genderC"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button 
          class="btn btn-default" 
          type="button"
          routerLink="/td">
          Template-Driven
        </button>
      </form>
    </div>
  </div>
</div>
